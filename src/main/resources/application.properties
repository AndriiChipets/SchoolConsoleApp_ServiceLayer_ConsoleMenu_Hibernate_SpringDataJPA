spring.datasource.url=jdbc:postgresql://localhost:5432/school_app_db
spring.datasource.user=school_app_user
spring.datasource.password=1234
spring.datasource.cachePrepStmts.param=cachePrepStmts
spring.datasource.cachePrepStmts.value=true
spring.datasource.prepStmtCacheSize.param=prepStmtCacheSize
spring.datasource.prepStmtCacheSize.value=250
spring.datasource.prepStmtCacheSqlLimit.param=prepStmtCacheSqlLimit
spring.datasource.prepStmtCacheSqlLimit.value=2048
spring.datasource.maximumPoolSize=10000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.dll-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
